    <meta charset="UTF-8">

    <title>Leitura de Tarot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            margin-bottom: 200px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1rem;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button: hover {
            background-color: #a6a4a4;
        }
        .card {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Adicionado para permitir que as cartas sejam exibidas em várias linhas, se necessário */
        }
        .card {
            width: 400px; /* Aumentado o tamanho da carta */
            padding: 104px;
            margin: 0 10px;
            text-align: center;
        }
        img {
            width: 100%; /* Ajustado para 100% para que a imagem se ajuste ao tamanho da carta */
            height: auto;
            margin-bottom: 2px;
        }
        .interpretation {
            font-size: 1rem; /* Aumentado o tamanho da fonte */
            text-align: justify; /* Adicionado alinhamento justificado para o texto */
        }
    </style>
</head>

function drawCards(num) {
            const cardsContainer = document.getElementById('cards');
            cardsContainer.innerHTML = '';

            for (let i = 0; i < num; i++) {
                const cardIndex = Math.floor(Math.random() * tarotDeck.length);
                const card = tarotDeck[cardIndex];

                const interpretationIndex = Math.floor(Math.random() * card.interpretations.length);
                const interpretation = card.interpretations[interpretationIndex];

                const cardElement = document.createElement('div');
                cardElement.className = 'card';

                const cardImage = document.createElement('img');
                cardImage.src = card.imagePath;
                cardImage.alt = card.name;
                cardElement.appendChild(cardImage);

                const cardName = document.createElement('h2');
                cardName.textContent = card.name;
                cardElement.appendChild(cardName);

                const cardInterpretation = document.createElement('p');
                cardInterpretation.textContent = interpretation;
                cardInterpretation.className = 'interpretation';
                cardElement.appendChild(cardInterpretation);

                cardsContainer.appendChild(cardElement);
            }
        }
    </script>
</body>
</html>
